<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart</title>

    <!-- Highcharts Core -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Highcharts Bubble Module -->
    <script src="https://code.highcharts.com/modules/bubble.js"></script>

    <style>
        /* Style for the bubble chart container */
        .bubble-chart {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="bubble-chart" id="container"></div>

<script>
    // Initialize the Bubble chart once the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
        Highcharts.chart('container', {
            chart: {
                type: 'bubble',
                plotBorderWidth: 1,
                zoomType: 'xy'
            },
            title: {
                text: 'Engagement by Keyword'
            },
            subtitle: {
                text: 'Highcharts bubbles with radial gradient fill'
            },
            xAxis: {
                gridLineWidth: 1,
                title: {
                    text: 'X-Axis'
                }
            },
            yAxis: {
                startOnTick: false,
                endOnTick: false,
                title: {
                    text: 'Values'
                },
                maxPadding: 0.2
            },
            tooltip: {
                useHTML: true,
                headerFormat: '<table>',
                pointFormat: '<tr><th>Value:</th><td>{point.z}</td></tr>',
                footerFormat: '</table>',
                followPointer: true
            },
            plotOptions: {
                bubble: {
                    minSize: 5,
                    maxSize: 50,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },
            series: [
                {
                    name: 'Series 1',
                    data: [
                        { x: 10, y: 75, z: 100, name: 'Point 1' },
                        { x: 20, y: 50, z: 60, name: 'Point 2' },
                        { x: 30, y: 60, z: 70, name: 'Point 3' },
                        { x: 40, y: 40, z: 30, name: 'Point 4' },
                        { x: 50, y: 90, z: 100, name: 'Point 5' },
                        { x: 60, y: 30, z: 40, name: 'Point 6' }
                    ],
                    color: {
                        radialGradient: { cx: 0.4, cy: 0.3, r: 0.7 },
                        stops: [
                            [0, 'rgba(30, 144, 255, 1)'],
                            [1, 'rgba(30, 144, 255, 0.3)']
                        ]
                    }
                },
                {
                    name: 'Series 2',
                    data: [
                        { x: 10, y: 85, z: 90, name: 'Point 7' },
                        { x: 20, y: 65, z: 60, name: 'Point 8' },
                        { x: 30, y: 50, z: 40, name: 'Point 9' },
                        { x: 40, y: 75, z: 80, name: 'Point 10' },
                        { x: 60, y: 20, z: 60, name: 'Point 11' },
                        { x: 80, y: 30, z: 30, name: 'Point 12' }
                    ],
                    color: {
                        radialGradient: { cx: 0.4, cy: 0.3, r: 0.7 },
                        stops: [
                            [0, 'rgba(147, 112, 219, 1)'],
                            [1, 'rgba(147, 112, 219, 0.3)']
                        ]
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
