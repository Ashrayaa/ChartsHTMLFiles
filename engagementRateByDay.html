<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Chart</title>

    <!-- Highcharts Core -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Highcharts Heatmap Module -->
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>

    <style>
        /* Add any custom styling for the chart container */
        #container {
            height: 600px; /* Adjust the height as needed */
            width: 100%;
            margin: 0 auto;
        }
        
        /* Custom styles for heatmap cells */
        .highcharts-heatmap-series rect {
            stroke-width: 2px;
            transition: fill 0.2s;
        }
        .highcharts-heatmap-series rect:hover {
            stroke: #000000;
            fill: #ff5c5c;
        }
    </style>
</head>
<body>

<div id="container"></div>

<script>
    // Initialize the Heatmap chart once the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
        Highcharts.chart('container', {
            chart: {
                type: 'heatmap',
                plotBorderWidth: 1
            },
            title: {
                text: 'Engagement Rate by Day'
            },
            xAxis: {
                categories: ['Alexander', 'Marie', 'Maximilian', 'Sophia', 'Lukas', 'Maria', 'Leon', 'Anna', 'Tim', 'Laura']
            },
            yAxis: {
                categories: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                title: null
            },
            colorAxis: {
                min: 0,
                minColor: '#FFFFFF',
                maxColor: '#3498db' // Color scale
            },
            legend: {
                align: 'right',
                layout: 'vertical',
                margin: 0,
                verticalAlign: 'top',
                y: 25,
                symbolHeight: 280
            },
            series: [{
                name: 'Sales per employee per weekday',
                borderWidth: 1,
                data: [
                    [0, 0, 10], [0, 1, 19], [0, 2, 8], [0, 3, 24], [0, 4, 67], // Alexander
                    [1, 0, 92], [1, 1, 58], [1, 2, 78], [1, 3, 117], [1, 4, 48], // Marie
                    [2, 0, 45], [2, 1, 36], [2, 2, 53], [2, 3, 45], [2, 4, 21], // Maximilian
                    [3, 0, 24], [3, 1, 42], [3, 2, 12], [3, 3, 36], [3, 4, 14], // Sophia
                    [4, 0, 32], [4, 1, 29], [4, 2, 44], [4, 3, 32], [4, 4, 23], // Lukas
                    [5, 0, 11], [5, 1, 20], [5, 2, 12], [5, 3, 24], [5, 4, 30], // Maria
                    [6, 0, 5], [6, 1, 11], [6, 2, 9], [6, 3, 18], [6, 4, 22],   // Leon
                    [7, 0, 17], [7, 1, 16], [7, 2, 14], [7, 3, 22], [7, 4, 13], // Anna
                    [8, 0, 14], [8, 1, 18], [8, 2, 16], [8, 3, 15], [8, 4, 20], // Tim
                    [9, 0, 20], [9, 1, 30], [9, 2, 27], [9, 3, 31], [9, 4, 25]  // Laura
                ],
                dataLabels: {
                    enabled: true,
                    color: '#000000'
                }
            }]
        });
    });
</script>

</body>
</html>
